<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Blast Off!</a></p>
    </div>

    <div class="row" id="craiglist-listings">
      <div class="col-md-12">
        <h4 class="heading">Headline: {{listings.news_title}}</h4>
        <small>Paragraph: {{listings.news_p}}</small>
      </div>
    </div>
    <p>Image of the Day</p>
    <img src="{{listings.image_link_url}}">
    <p>Mars Facts</p>
    {{listings.mars_table | safe }}
    <p>Mars Hemispheres</p>
    
    {% for hemisphere in listings.hemi_dict %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.url}}" alt="mars image">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}



  </div>
</body>

</html>
